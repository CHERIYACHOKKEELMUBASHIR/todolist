<h1 style="text-align: center;">Todo list</h1>

<!-- variable width content in bootstrap -->

<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div *ngIf="updateflag">
        <input type="text" class="form-control" placeholder="Enter update" aria-label="Enter Todos" aria-describedby="button-addon2"[(ngModel)]="newupdate">
      <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="updateTodo()">update</button>
      </div>
      <!-- input content form bootstrap button addons -->
      <div class="input-group mb-3">
        
        <input type="text" class="form-control" placeholder="Enter Todos" aria-label="Enter Todos" aria-describedby="button-addon2"[(ngModel)]="newTodo">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="saveTodo()">Add</button>
      </div>

      <table class="table">
        
        <tbody>
          <tr *ngFor="let todo of todos;let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{todo.name}}</td>
            <td style="color: red; font-weight: bold;" (click)="remove(i)">X</td>
            <td style="color: red; font-weight: bold;" (click)="edit(i)">edit</td>
            
          </tr>
        </tbody>
      </table>
     
    </div>
  </div>
</div>
